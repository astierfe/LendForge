specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LendingPoolV2
    network: sepolia
    source:
      address: "0x16CbF8825A11eAa25DA636E5bC9202190D4E8c5B"
      abi: LendingPoolV2
      startBlock: 9355420
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Position
        - Transaction
        - DailyMetric
        - GlobalMetric
        - Liquidation
      abis:
        - name: LendingPoolV2
          file: ./abis/LendingPoolV2.json
      eventHandlers:
        - event: CollateralDeposited(indexed address,uint256,uint256)
          handler: handleCollateralDeposited
        - event: Borrowed(indexed address,uint256,uint256)
          handler: handleBorrowed
        - event: Repaid(indexed address,uint256,uint256)
          handler: handleRepaid
        - event: CollateralWithdrawn(indexed address,uint256)
          handler: handleCollateralWithdrawn
        - event: Liquidated(indexed address,indexed address,uint256,uint256)
          handler: handleLiquidated
      file: ./src/lending-pool.ts